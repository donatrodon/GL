<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Language OCR Tool</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Multi-Language OCR Tool</h1>
    <input type="file" id="imageInput" accept="image/*">
    <select id="languageSelect">
        <option value="eng+ara+fra">English + Arabic + French</option>
        <option value="eng">English</option>
        <option value="ara">Arabic</option>
        <option value="fra">French</option>
    </select>
    <button id="startBtn">Extract Text</button>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <textarea id="output" rows="10" placeholder="Extracted text will appear here..."></textarea>
</div>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
<script src="script.js"></script>
</body>
</html>
